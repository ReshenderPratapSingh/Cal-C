<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta name="description" content="this web page contains a calculator">
    <title>Cal-C</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="housing">
      <div id="display-area" >123</div>
      <button id="clear" class="special-functions calc"> C </button>
      <button id="parenthesis" class="special-functions calc"> () </button>
      <button id="percentage" class="special-functions calc"> % </button>
      <button id="division" class="operators calc"> รท </button>
      <button id="seven" class="digits calc"> 7 </button>
      <button id="eight" class="digits calc"> 8 </button>
      <button id="nine" class="digits calc"> 9 </button>
      <button id="multiplication" class="operators calc"> ร </button>
      <button id="four" class="digits calc"> 4 </button>
      <button id="five" class="digits calc"> 5 </button>
      <button id="six" class="digits calc"> 6 </button>
      <button id="subtraction" class="operators calc"> - </button>
      <button id="one" class="digits calc"> 1 </button>
      <button id="two" class="digits calc"> 2 </button>
      <button id="three" class="digits calc"> 3 </button>
      <button id="addition" class="operators calc"> + </button>
      <button id="signed-number" class="special-functions calc"> +/- </button>
      <button id="zero" class="digits calc"> 0 </button>
      <button id="decimal" class="special-functions calc"> . </button>
      <button id="equals" class="operators calc"> = </button>
    </div>
  </body>
</html>
