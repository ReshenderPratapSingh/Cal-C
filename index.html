<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta name="description" content="this web page contains a calculator">
    <title>Cal-C</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="housing">
      <div id="other-functionalities-one">
        <button> C </button>
        <button> () </button>
        <button> % </button>
      </div>

      <div id="digits">
        <button> 7 </button>
        <button> 8 </button>
        <button> 9 </button>
        <br>
        <button> 4 </button>
        <button> 5 </button>
        <button> 6 </button>
        <br>
        <button> 1 </button>
        <button> 2 </button>
        <button> 3 </button>
      </div>

      <div id="operators">
        <button> / </button>
        <button> x </button>
        <button> - </button>
        <button> + </button>
      </div>

      <div id="other-functionalities-two">
        <button> +/- </button>
        <button> 0 </button>
        <button> . </button>
        <button> = </button>
      </div>
  
    </div>
  </body>
</html>
